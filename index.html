<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mini Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini Blog</h1>

  <div id="posts">読み込み中...</div>

  <script>
    async function loadPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";

      try {
        const res = await fetch("/list.json");
        if (!res.ok) throw new Error("Failed to fetch");

        const posts = await res.json();

        posts.forEach(p => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h2>${p.title}</h2>
            <p>${p.content}</p>
            ${p.image ? `<img src="${p.image}" alt="image">` : ""}
            ${p.youtube ? `<div class="yt"><iframe width="300" src="https://www.youtube.com/embed/${p.youtube}" frameborder="0" allowfullscreen></iframe></div>` : ""}
            <small>${p.date}</small>
          `;
          container.appendChild(div);
        });

      } catch (e) {
        container.innerHTML = "Failed to load posts.";
        console.error(e);
      }
    }

    loadPosts();
  </script>
</body>
</html>
